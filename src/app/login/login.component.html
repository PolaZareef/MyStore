<div class="login-box">
    <h1>Login</h1>
    <form>
      <div class="user-box">
        <input type="text" title="username" name="username" required="" [(ngModel)]="email">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" title="password" name="password" required="" [(ngModel)]="password">
        <label>Password</label>
      </div>
      <a  (click)="logIn()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Log In
      </a>
      <a class="secA" (click)="SignUp()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign Up
      </a>
    </form>
  </div>
