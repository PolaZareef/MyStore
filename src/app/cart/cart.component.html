<div class="container">
    <h1 *ngIf="total===0" class="h11 ">Cart is Empty...!</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="row fircol" *ngFor="let product of shoppingCartProducts">
                <div class="col-sm-6">
                    <img src={{product.url}} title="image title" loading="lazy">
                </div>
                <div class="col-sm-6 data">
                    <h1 class="h1">{{product.name}}</h1>
                    <p class="p">${{product.price}}</p>
                    <label for="age" class="lab">
                        Amount:  
                        <input type="number" name="amount" id="amount"
                            min="1" max="10" step="1" value={{product.amount}} [(ngModel)]="product.amount" (ngModelChange)="onChange(product)">
                    </label>
                    <button class="btn btn-primary" (click)="remove(product)">Remove Item</button>
                </div>
            </div>
            <h1 class="sech1" *ngIf="total!==0">Total: ${{total}}</h1>
        </div>
        <div class="col-sm-6" *ngIf="total!==0">
            <app-confirmation (checkOrderSuccess)="checkorderSuccess($event)"></app-confirmation>
        </div>
    </div>
</div>
